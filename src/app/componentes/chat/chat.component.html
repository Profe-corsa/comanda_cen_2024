<ion-content>
  <div *ngIf="!mensajes.length">No hay mensajes</div>
  <ion-list *ngIf="mensajes.length">
    <ion-item
      *ngFor="let msg of mensajes"
      [ngClass]="{
        mio: msg.idCliente === usuario.id,
        ellos: msg.idCliente !== usuario.id
      }"
    >
      <ion-label>
        <p>{{ msg.textoConsulta }}</p>
        <span>{{ msg.fecha }}</span>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row class="enviar">
        <ion-col size="10">
          <ion-input
            [(ngModel)]="mensaje"
            placeholder="Ingrese su mensaje"
            (keydown.enter)="enviar()"
          ></ion-input>
        </ion-col>
        <ion-col size="2">
          <ion-button (click)="enviar()">
            <ion-icon name="send-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
